<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Inventory Management</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>ğŸ“¦ Inventory Management System</h1>

  <!-- ğŸ” Search Section -->
  <div class="form-group">
    <input type="text" id="searchBox" placeholder="Search by name or category">
    <button class="btn-refresh" onclick="searchItems()">ğŸ” Search</button>
  </div>

  <h3>Add New Item</h3>
  <div class="form-group">
    <input type="text" id="name" placeholder="Item Name">
    <input type="number" id="quantity" placeholder="Quantity">
    <input type="number" id="price" placeholder="Price">
    <input type="text" id="category" placeholder="Category">
    <button class="btn-add" onclick="addItem()">Add Item</button>
  </div>

  <h3>Inventory</h3>
  <div class="form-group">
    <button class="btn-refresh" onclick="getAllItems()">ğŸ”„ Load All Items</button>
    <button class="btn-outofstock" onclick="getOutOfStock()">âŒ Out of Stock</button>
  </div>

  <table id="itemsTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Qty</th>
        <th>Price</th>
        <th>Category</th>
        <th>In Stock</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const baseUrl = 'http://127.0.0.1:5000/api/items';

    function addItem() {
      const data = {
        name: document.getElementById('name').value,
        quantity: parseInt(document.getElementById('quantity').value),
        price: parseFloat(document.getElementById('price').value),
        category: document.getElementById('category').value
      };

      if (!data.name || isNaN(data.quantity) || isNaN(data.price) || !data.category) {
        alert("Please fill all fields correctly.");
        return;
      }

      fetch(baseUrl, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      })
      .then(res => res.json())
      .then(() => {
        alert("âœ… Item added!");
        clearInputs();
        getAllItems();
      });
    }

    function getAllItems() {
      fetch(baseUrl)
        .then(res => res.json())
        .then(items => renderTable(items));
    }

    function getOutOfStock() {
      fetch(baseUrl + '/out-of-stock')
        .then(res => res.json())
        .then(items => renderTable(items));
    }

    function searchItems() {
      const query = document.getElementById('searchBox').value.trim();

      if (!query) {
        alert("Please enter a search term.");
        return;
      }

      fetch(`${baseUrl}/search?q=${encodeURIComponent(query)}`)
        .then(res => res.json())
        .then(items => {
          if (items.length === 0) {
            alert("No items found.");
          }
          renderTable(items);
        })
        .catch(err => {
          console.error("Search failed:", err);
          alert("Error during search.");
        });
    }

    function deleteItem(id) {
      if (confirm("Are you sure you want to delete this item?")) {
        fetch(`${baseUrl}/${id}`, {
          method: 'DELETE'
        })
        .then(res => res.json())
        .then(() => {
          alert("ğŸ—‘ï¸ Item deleted.");
          getAllItems();
        });
      }
    }

    function updateItem(id) {
      const data = {
        name: document.getElementById(`name-${id}`).value,
        quantity: parseInt(document.getElementById(`qty-${id}`).value),
        price: parseFloat(document.getElementById(`price-${id}`).value),
        category: document.getElementById(`cat-${id}`).value,
        in_stock: parseInt(document.getElementById(`qty-${id}`).value) > 0
      };

      fetch(`${baseUrl}/${id}`, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      })
      .then(res => res.json())
      .then(() => {
        alert("âœ… Item updated!");
        getAllItems();
      });
    }

    function renderTable(items) {
      const tbody = document.querySelector('#itemsTable tbody');
      tbody.innerHTML = '';
      items.forEach(item => {
        tbody.innerHTML += `
          <tr>
            <td>${item.id}</td>
            <td><input id="name-${item.id}" value="${item.name}"></td>
            <td><input id="qty-${item.id}" type="number" value="${item.quantity}"></td>
            <td><input id="price-${item.id}" type="number" value="${item.price}"></td>
            <td><input id="cat-${item.id}" value="${item.category}"></td>
            <td>${item.quantity > 0 ? 'âœ…' : 'âŒ'}</td>
            <td>
              <button class="btn-add" onclick="updateItem(${item.id})">ğŸ’¾ Save</button>
              <button class="btn-danger" onclick="deleteItem(${item.id})">ğŸ—‘ï¸</button>
            </td>
          </tr>
        `;
      });
    }

    function clearInputs() {
      document.getElementById('name').value = '';
      document.getElementById('quantity').value = '';
      document.getElementById('price').value = '';
      document.getElementById('category').value = '';
    }
  </script>
</body>
</html>
